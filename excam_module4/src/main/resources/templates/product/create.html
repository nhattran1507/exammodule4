<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm đấu giá</title>
    <!-- Sử dụng Bootstrap 5 từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Thêm sản phẩm đấu giá</h1>
    <form th:action="@{/products}" method="post" th:object="${product}">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Nhập tên sản phẩm"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá khởi điểm (VNĐ):</label>
            <input type="number" th:field="*{price}" id="price" class="form-control" placeholder="Nhập giá khởi điểm"/>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
            <label for="productType" class="form-label">Loại sản phẩm:</label>
            <select th:field="*{productType.id}" id="productType" class="form-select">
                <option value="" disabled selected>-- Chọn loại sản phẩm --</option>
                <option th:each="pt : ${productTypes}"
                        th:value="${pt.id}"
                        th:text="${pt.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}"></div>
        </div>
        <!-- Status có thể được ẩn hoặc tự động set là "Available" -->
        <input type="hidden" th:field="*{status}" />

        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
        <a th:href="@{/products}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
<!-- Bootstrap JS Bundle (bao gồm Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
